{% extends "base.html" %}

{% block title %}Sign Up - StartupNetwork{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-8rem)] flex items-center justify-center px-4">
    <div class="glass rounded-lg p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Sign Up</h1>

        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/signup">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">
                    Username *
                </label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    minlength="3"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">
                    Password *
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="6"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
            </div>

            <div class="mb-6">
                <label for="email" class="block text-gray-700 font-semibold mb-2">
                    Email (optional)
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
            </div>

            <button
                type="submit"
                class="w-full px-4 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition"
            >
                Sign Up
            </button>
        </form>

        <p class="mt-6 text-center text-gray-600">
            Already have an account?
            <a href="/login" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
